{% extends 'users/base.html' %}
{% load static %}
{% block title %} Send Message {% endblock title %}
{% block content %}
 <div class="auth">
      <div class="card" style="margin-top: 400px">
        <div class="auth__header text-center">
          <a href="{% url 'profiles' %}">
            <img src="{% static 'images/icon.svg' %}" alt="icon" />
          </a>
          <h3>Message</h3>
          <p>Create a new message</p>
        </div>

        <form action="#" class="form auth__form" method="post">
          {% csrf_token %}
          {% for field in form %}
             <div class="form__field">
            <label for="formInput#text">{{field.label}}: </label>
            {{field}}

               {% for error in field.errors %}
               <small style="color: #D14D72">error</small>
               {% endfor %}
          </div>
          {% endfor %}
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Create" />
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
