<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" screen="media" href="main.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="form--frapper">
            <h1>Login</h1>
            <form action="" method="post" id="form">
                <label for="Username">Username:</label>
                <input type="text" name="username" id="Username" placeholder="e.g. iCloudMRX" /><br /><br />

                <label for="Password">Password</label>
                <input type="password" name="password" id="Password" placeholder="e.g. ****" /><br /><br />

                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
    <script src="login.js"></script>
</html>
